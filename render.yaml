# Render.com deployment config - Free tier
# Deploy: Connect your GitHub repo to Render, or use this blueprint

services:
  - type: web
    name: nlp-graphic-tool
    runtime: python
    region: oregon  # or frankfurt for EU

    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run app.py --server.port $PORT --server.address 0.0.0.0 --server.headless true

    envVars:
      - key: PYTHON_VERSION
        value: "3.12.0"
